on:
  push:
    branches: [ master ]
    
  pull_request:
    branches: [ master ]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
   
    - name: Deploy
      uses: ElenZman/Responsive2
      if: ${{ github.ref == 'refs/heads/main' }}
      with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
   
